name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.14"

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          activate-environment: true
          python-version: ${{ matrix.python-version }}

      - name: Lint
        run: uv run ruff check .

      - name: Check format
        run: uv run ruff format --check .

      - name: Check types
        run: uv run ty check accuweather

      - name: Run prek
        if: ${{ matrix.python-version == "3.14" }}
        run: |
          uv run prek run \
            end-of-file-fixer \
            trailing-whitespace \
            check-added-large-files \
            check-yaml \
            check-json \
            check-toml \
            mixed-line-ending \
            --all-files

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.14"

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          activate-environment: true
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uv run pytest --timeout=30 --cov --cov-branch --cov-report=xml --error-for-skips

      - name: Upload coverage reports to Codecov
        if: ${{ matrix.python-version == "3.14" }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
